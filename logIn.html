<!doctype html>
<html lang="en">
<head>
    <title>Sign in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form>
        <img src="delphislogo.jpg" alt="" width="150" height="150">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" id="sbutton" onclick="login()">Sign in</button>
        <script>

            function login() {

                if (document.getElementById("floatingInput").value == "admin@gmail.com" && document.getElementById("floatingPassword").value == "admin") {
                    window.location.replace("dashboard.html");
                } else {
                    alert("Failure. Use email: admin@gmail.com & password: admin for a free trail.");
                }
            }
        </script>
    </form>
</main>


</body>
</html>
